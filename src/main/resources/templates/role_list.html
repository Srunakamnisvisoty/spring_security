<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Role list</title>
    <style>
        .buttonToLink {
            background: none;
            border: none;
            color: red
        }

        .buttonToLink:hover {
            background: none;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Role list</h1>

<div sec:authorize="hasRole('ROLE_ADMIN')">

    <a href="/logout">Logout</a><br/><br/>
    <br/>

    <div th:if="${roles.isEmpty}">
        <div>No data</div>
    </div>

    <div th:if="${!roles.isEmpty()}">
        <table border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role: ${roles}">
                <td th:text="${role.id}"></td>
                <td th:text="${role.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
